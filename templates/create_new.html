<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <title>Welcome to My App</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="static/create_new.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Dates2Remember</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/createnew">Create New</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Good choice to make this easier</h1>
    <p>Your partner will appreciate it.</p>

    <form id="dataForm">
        <div class="form-group">
            <label for="dataName">Name of your date collection:</label>
            <input type="text" class="form-control" id="dataName" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email Address:</label>
            <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <div class="alert alert-info" role="alert">
            We need your email address to send you the link to access the database. We do not save any information from you, including your email.
        </div>
        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
